    <style>
        body {
            font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(135deg, #ece9e6 30%, #ffffff 100%);
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-nav a {
            color: white;
            margin: 0 15px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .navbar-brand {
            color: white;
        }

        /* Product Styling */
        .product-container {
            text-align: center;
            padding: 50px 0;
        }

        .product-container h2 {
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #343a40;
        }

        /* Card Design for Product */
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }

        .card img:hover {
            opacity: 0.9;
        }

        .card-body {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .alt-text {
            margin-top: 10px;
            color: #6c757d;
            font-size: 14px;
        }

        .alt-text:hover {
            color: #343a40;
            font-weight: bold;
        }

        /* Custom Background Section */
        .product-section {
            background-color: #e9ecef;
            padding: 30px 0;
        }
    </style>
</head>
